<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input readonly style="grid-row: 1; grid-column: span 4;" type="text" id="display" class="display" name="display">

    <span onclick="document.getElementById('display').value = ''"
      style="grid-row: 2; grid-column: span 2; width: inherit;" class="btn">AC</span>
    <span onclick="document.getElementById('display').value += '*'" style="grid-row: 2; grid-column: 3;"
      class="btn">&times;</span>
    <span onclick="document.getElementById('display').value += '/'" style="grid-row: 2; grid-column: 4;"
      class="btn">&divide;</span>

    <span onclick="document.getElementById('display').value += '7'" style="grid-row: 3; grid-column: 1;"
      class="btn">7</span>
    <span onclick="document.getElementById('display').value += '8'" style="grid-row: 3; grid-column: 2;"
      class="btn">8</span>
    <span onclick="document.getElementById('display').value += '9'" style="grid-row: 3; grid-column: 3;"
      class="btn">9</span>
    <span onclick="document.getElementById('display').value += '+'"
      style="grid-row: span 2; grid-column: 4; height: inherit;" class="btn">&plus;</span>

    <span onclick="document.getElementById('display').value += '4'" style="grid-row: 4; grid-column: 1;"
      class="btn">4</span>
    <span onclick="document.getElementById('display').value += '5'" style="grid-row: 4; grid-column: 2;"
      class="btn">5</span>
    <span onclick="document.getElementById('display').value += '6'" style="grid-row: 4; grid-column: 3;"
      class="btn">6</span>

    <span onclick="document.getElementById('display').value += '1'" style="grid-row: 5; grid-column: 1;"
      class="btn">1</span>
    <span onclick="document.getElementById('display').value += '2'" style="grid-row: 5; grid-column: 2;"
      class="btn">2</span>
    <span onclick="document.getElementById('display').value += '3'" style="grid-row: 5; grid-column: 3;"
      class="btn">3</span>
    <span onclick="document.getElementById('display').value += '-'" style="grid-row: 5; grid-column: 4;"
      class="btn">&minus;</span>

    <span onclick="document.getElementById('display').value += '0'" style="grid-row: 6; grid-column: 1;"
      class="btn">0</span>
    <span onclick="document.getElementById('display').value += '.'" style="grid-row: 6; grid-column: 2;"
      class="btn">.</span>
    <span onclick="document.getElementById('display').value = eval(document.getElementById('display').value)"
      style="grid-row: 6; grid-column: span 2; width: inherit;" class="btn">&equals;</span>
  </div>
</body>

</html>
